<div class="mb-3">
    <label class="block text-sm font-medium text-gray-700 mb-1">{{ label }}</label>
    <div class="jugador-search-wrapper relative" data-target="{{ field_name }}_{{ suffix }}">
        <input type="text" class="jugador-search w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-bridge/20 focus:border-bridge transition"
               placeholder="Buscar por nombre o apellido..."
               autocomplete="off" data-pair="{{ pair }}" data-suffix="{{ suffix }}">
        <input type="hidden" name="{{ field_name }}" id="{{ field_name }}_{{ suffix }}" required>
        <div class="jugador-search-results absolute top-full left-0 right-0 z-50 bg-white border border-gray-200 border-t-0 rounded-b-lg max-h-52 overflow-y-auto shadow-lg" style="display:none;"></div>
        <div class="jugador-selected items-center gap-1 text-sm text-green-600 mt-1" style="display:none;">
            <i class="bi bi-check-circle"></i> <span class="selected-name"></span>
            <button type="button" class="text-red-500 hover:text-red-700 ml-2 jugador-clear">
                <i class="bi bi-x-circle"></i>
            </button>
        </div>
    </div>
</div>
