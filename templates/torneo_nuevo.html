{% extends "base.html" %}

{% block title %}Nuevo Torneo{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-bridge text-white">
                <h4 class="mb-0"><i class="bi bi-trophy"></i> Nuevo Torneo</h4>
            </div>
            <div class="card-body p-4">
                <form action="{% url 'torneo_nuevo' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Torneo</label>
                        <input type="text" class="form-control" id="nombre" name="nombre"
                               placeholder="Ej: Torneo Semanal #42" required>
                    </div>
                    <div class="mb-4">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha" name="fecha"
                               value="{{ hoy }}">
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-bridge flex-grow-1">
                            <i class="bi bi-plus-circle"></i> Crear Torneo
                        </button>
                        <a href="{% url 'torneos' %}" class="btn btn-outline-secondary">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
